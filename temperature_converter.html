                    <input type=" number" id="fahrenheit"  placeholder="Enter Fahrenheit"
                    >
                    <button class="button" onclick="convertCelcius()">ConvertCelcius</button>

            </div>  
            </div>
        </div>

    </div>

<script src="temp_con.js"></script>
